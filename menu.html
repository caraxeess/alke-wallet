<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menú - Mi Billetera</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <header class="p-3 shadow-sm mb-4">
        <div class="container-fluid px-4">
            <h1 class="h4 fw-bold m-0">BANCO TALENTO DIGITAL</h1>
        </div>
    </header>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-12 col-md-8 col-lg-6 text-center">

                <h2 class="mb-4 fw-bold">Menú Principal</h2>

                <div class="card bg-dark text-white border-0 shadow-lg mb-4 rounded-4">
                    <div class="card-body p-4 text-center">
                        <p class="text-white-50 mb-1">Tu saldo disponible</p>
                        <h1 id="saldo_actual" class="display-5 fw-bold text-white">$0</h1>
                    </div>
                </div>

                <div class="d-grid gap-3">
                    <a href="#" id="btnDepositar" class="btn boton-personalizado boton-personalizado-azul">
                        Depositar
                    </a>
                    <a href="#" id="btnEnviar" class="btn boton-personalizado boton-personalizado-dorado">
                        Enviar Dinero
                    </a>
                    <a href="#" id="btnMovimientos" class="btn boton-personalizado boton-personalizado-gris">
                        Últimos Movimientos
                    </a>
                </div>

                <div class="mt-5">
                    <a href="login.html" class="text-danger text-decoration-none">Cerrar Sesión</a>
                </div>

            </div>
        </div>
    </div>

    <script src="js/menu.js"></script>
</body>

</html>

<!-- 
Panel central de la Wallet diseñado con Bootstrap y CSS personalizado. Presenta el saldo disponible mediante una tarjeta dinámica (card bg-dark) con bordes redondeados y sombras para resaltar el capital.
Utiliza un sistema de botones apilados (d-grid) con identificadores específicos para gestionar la navegación
-->
