<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wallet - Enviar Dinero</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header class="p-3 shadow-sm mb-4">
        <div class="container-fluid px-4">
            <h1 class="h4 fw-bold m-0">BANCO TALENTO DIGITAL</h1>
        </div>
    </header>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-12 col-md-5 col-lg-4">
                <div class="contenedor-principal">
                    <h2 class="mb-4 fw-bold text-center">Enviar Dinero</h2>

                    <div class="mb-4">
                        <label for="montoTransferencia" class="form-label">Monto a transferir:</label>
                        <input type="number" class="form-control" id="montoTransferencia" placeholder="Ej: 5000">
                    </div>

                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <h3 class="h5 m-0 text-muted">Seleccionar Contacto</h3>
                        <a href="#" class="text-decoration-none small fw-bold" data-bs-toggle="modal"
                            data-bs-target="#agregarContactoModal">
                            + Nuevo
                        </a>
                    </div>

                    <div class="list-group mb-4" id="listaContactos">
                        <div class="list-group-item py-3 border-0 bg-light rounded-3 mb-2">
                            <div class="d-flex w-100 justify-content-between align-items-center">
                                <div>
                                    <p class="mb-0 fw-bold">Camila Escobar</p>
                                    <small class="text-muted">Cuenta: 123456789, Banco: Banco de Chile</small>
                                </div>
                                <input class="form-check-input" type="radio" name="contacto" value="Camila">
                            </div>
                        </div>

                        <div class="list-group-item py-3 border-0 bg-light rounded-3 mb-2">
                            <div class="d-flex w-100 justify-content-between align-items-center">
                                <div>
                                    <p class="mb-0 fw-bold">Ariel Acuña</p>
                                    <small class="text-muted">Cuenta: 987654321, Banco: Scotiabank</small>
                                </div>
                                <input class="form-check-input" type="radio" name="contacto" value="Ariel">
                            </div>
                        </div>

                        <div class="list-group-item py-3 border-0 bg-light rounded-3 mb-2">
                            <div class="d-flex w-100 justify-content-between align-items-center">
                                <div>
                                    <p class="mb-0 fw-bold">Vicente Acuña</p>
                                    <small class="text-muted">Cuenta: 97645722, Banco: Banco Estado</small>
                                </div>
                                <input class="form-check-input" type="radio" name="contacto" value="Vicente">
                            </div>
                        </div>
                    </div>

                    <div class="d-grid gap-2">
                        <button type="button" id="btnRealizarTransferencia" class="btn btn-primary btn-lg shadow-sm">
                            Enviar dinero
                        </button>
                    </div>

                    <p id="mensaje_feedback" class="mt-3 text-center fw-bold"></p>

                    <div class="mt-2 text-center border-top pt-3">
                        <a href="menu.html" class="text-secondary text-decoration-none small">Volver al Menú
                            Principal</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="agregarContactoModal" tabindex="-1" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Nuevo Contacto</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="formNuevoContacto">
                        <div class="mb-3">
                            <label for="nombreContacto" class="form-label">Nombre Completo</label>
                            <input type="text" class="form-control" id="nombreContacto" required>
                        </div>
                        <div class="mb-3">
                            <label for="numeroCuenta" class="form-label">Número de Cuenta</label>
                            <input type="text" class="form-control" id="numeroCuenta" required>
                        </div>
                        <div class="mb-3">
                            <label for="bancoContacto" class="form-label">Banco</label>
                            <select class="form-select" id="bancoContacto" required>
                                <option value="Banco Estado">Banco Estado</option>
                                <option value="Banco de Chile">Banco de Chile</option>
                                <option value="Santander">Santander</option>
                                <option value="BCI">BCI</option>
                                <option value="Scotiabank">Scotiabank</option>
                                <option value="Itau">Itau</option>
                                <option value="Falabella">Falabella</option>
                            </select>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-primary" id="btnGuardarContacto">Guardar Contacto</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/sendmoney.js"></script>
</body>

</html>

<!-- 
Utiliza list-groups con radio-buttons para asegurar la selección única de un contacto
Utiliza un componente Modal de Bootstrap para el formulario de registro de nuevos beneficiarios
-->
