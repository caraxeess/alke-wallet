<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wallet - Últimos Movimientos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">

</head>

<body>

    <header class="p-3 shadow-sm mb-4">
        <div class="container-fluid px-4">
            <h1 class="h4 fw-bold m-0">BANCO TALENTO DIGITAL</h1>
        </div>
    </header>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-12 col-md-8 col-lg-6">

                <div class="contenedor-principal">
                    <h2 class="mb-4 fw-bold text-center">Últimos Movimientos</h2>

                    <!-- Botones de Filtro -->
                    <div class="mb-3 text-center">
                        <button id="btnTodos" class="btn btn-primary btn-sm">Todos</button>
                        <button id="btnIngresos" class="btn btn-outline-success btn-sm">Ingresos</button>
                        <button id="btnGastos" class="btn btn-outline-danger btn-sm">Gastos</button>
                    </div>

                    <div class="mb-2" id="contenedorMovimientos">

                        <div class="p-3 bg-white border rounded mb-3 d-flex justify-content-between align-items-center">
                            <span>Compra en línea</span>
                            <span class="fw-bold text-danger">-$100.000</span>
                        </div>

                        <div class="p-3 bg-white border rounded mb-3 d-flex justify-content-between align-items-center">
                            <span>Transferencia enviada a Camila Escobar</span>
                            <span class="fw-bold text-danger">-$350.000</span>
                        </div>

                        <div class="p-3 bg-white border rounded mb-3 d-flex justify-content-between align-items-center">
                            <span>Transferencia enviada a Ariel Acuña</span>
                            <span class="fw-bold text-danger">-$75.000</span>
                        </div>

                        <div class="p-3 bg-white border rounded mb-3 d-flex justify-content-between align-items-center">
                            <span>Compra en línea</span>
                            <span class="fw-bold text-danger">-$5.550</span>
                        </div>

                        <div class="p-3 bg-white border rounded mb-3 d-flex justify-content-between align-items-center">
                            <span>Compra en línea</span>
                            <span class="fw-bold text-danger">-$39.990</span>
                        </div>

                        <div class="p-3 bg-white border rounded mb-4 d-flex justify-content-between align-items-center">
                            <span>Transferencia de sueldo recibida</span>
                            <span class="fw-bold text-success">+$850.000</span>
                        </div>
                    </div>

                    <div class="mt-2 text-center border-top pt-3">
                        <a href="menu.html" class="text-secondary text-decoration-none small">
                            Volver al Menú Principal
                        </a>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <script src="js/transactions.js"></script>
</body>

</html>

<!-- 
Interfaz de visualización de transacciones desarrollada con Bootstrap.
Implementa un sistema de control mediante botones de filtrado para movimientos.
La estructura utiliza Flexbox (d-flex) para alinear descripciones y montos, empleando clases de utilidad de color (text-success y text-danger) para diferenciar visualmente ingresos de gastos.
-->
